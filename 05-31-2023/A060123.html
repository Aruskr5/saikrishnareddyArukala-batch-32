    <script>
var environment = 'dev'; 

var sendingAmount = 100; 

if (environment === 'dev') {
  sendingAmount *= 1.1; // Increment by 10%
} else if (environment === 'test') {
  sendingAmount *= 1.2; // Increment by 20%
} else if (environment === 'prod') {
  sendingAmount *= 1.3; // Increment by 30%
} else if (environment === 'prad') {

}

// Display the sending amount
console.log('Sending amount:', sendingAmount);
</script>
